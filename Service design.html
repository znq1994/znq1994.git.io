	<script type="text/javascript">
		$(document).ready(function() { 			
			$(".to-top").hide();
			currTop = 0;
			$(window).scroll(function(){
				var windowTop = $(window).scrollTop()||0;
				if (windowTop > 200){
					$(".to-top").fadeIn(300);
				}
				else{
					$(".to-top").fadeOut(300);
				}
				if(windowTop >= currTop){
					$(".navbar").addClass("navbar-hide");
				}else{
					$(".navbar").removeClass("navbar-hide")
					if(windowTop > 20){
						$(".navbar").addClass("navbar-custom");
					}else{
						$(".navbar").removeClass("navbar-custom");
					}
				}

				currTop = windowTop;

			});

			$(".tags>.btn").click(function(){
				$(this).siblings().removeClass("active");
				$(this).addClass("active");
			});
		});
		var myVideo0 = document.getElementById("video0"); 
		var myBtn0 = document.getElementById("play-btn0"); 
		function playPause0() { 
			// myBtn1.setAttribute('src', 'imgs/play-btn.svg');
		    if (myVideo0.paused) {
		    	myVideo0.play();
		    	myVideo0.controls="controls";
		    	// myBtn1.attr('src', 'imgs/pause-btn.svg'); 
		    	myBtn0.style.display="none";

		    } else {
		        myVideo0.pause();
		        // myBtn1.setAttribute('src', 'imgs/pause-btn.svg');
		        myBtn0.style.display="inline-block";
		    }
		}  
		var myVideo1 = document.getElementById("video1");

		var myVideo2 = document.getElementById("video2");
		var myBtn2 = document.getElementById("play-btn2");

		    } 
		}
